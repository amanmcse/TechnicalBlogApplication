<!Doctype html>
    <html xmlns:th title="http://thymeleaf.org">
        <head>
            <title>Technical Blog Application</title>
        </head>
        <body>
            <h1>All Technical Posts</h1>
            <main id="Posts">
                <posts th:each="p: ${Posts}">
                    <h2 th:text="${p.title}"> </h2>
                    <i>Posted On:</i> <span th:text="${p.date}"></span>
                    <div>
                        <p th:text="${p.body}"></p>
                    </div>
                </posts>
            </main>
        </body>
    </html>
